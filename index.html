<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Social Feed</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 2rem auto;
        padding: 1rem;
        background-color: #f4f4f4;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      #new-post {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 20px;
      }

      #post-input {
        padding: 10px;
        font-size: 1rem;
        resize: none;
      }

      #post-btn {
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }

      #feed {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .post {
        background-color: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .actions {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-top: 10px;
      }

      .like-btn {
        cursor: pointer;
        color: #666;
      }

      .like-btn.liked {
        color: red;
      }

      .delete-btn {
        cursor: pointer;
        margin-left: auto;
        color: #888;
      }

      .counter {
        text-align: right;
        font-size: 0.9rem;
        color: #888;
      }
    </style>
  </head>
  <body>
    <h1>Mini Social Feed</h1>

    <div id="new-post">
      <textarea
        id="post-input"
        maxlength="150"
        rows="3"
        placeholder="What's on your mind?"
      ></textarea>
      <div class="counter" id="char-counter">0 / 150</div>
      <button id="post-btn">Post</button>
    </div>

    <div id="feed"></div>

    <script src="script.js"></script>
  </body>
</html>
